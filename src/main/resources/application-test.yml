spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:monolitomodular;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
    username: root
    password: root
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2
